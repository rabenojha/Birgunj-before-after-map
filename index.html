<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <title>Birgunj Map Comparision</title>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://lab.digital-democracy.org/leaflet-side-by-side/leaflet-side-by-side.js"></script>
    <div id="map"></div>
    <script>
      var mymap = L.map("map").setView([27.012541, 84.877998], 14);
      var oldMap = L.tileLayer("./old/{z}/{x}/{y}.png", {
        attribution: "OSM Contributers",
        minZoom: 11,
        maxZoom: 18,
      }).addTo(mymap);
      var newMap = L.tileLayer("./new/{z}/{x}/{y}.png", {
        attribution: "OSM Contributers",
        minZoom: 11,
        maxZoom: 18,
      }).addTo(mymap);
      L.control.sideBySide(oldMap, newMap).addTo(mymap);
    </script>
  </body>
</html>
